<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>

    <main>
        <div class="window">

            <form action="">
            <fieldset class="fields">
                <legend class="loginword">Seja Bem-vindo(a)</legend>
                <legend class="loginphrase">Digite o seu email e senha</legend>
                

                
                <label for="email">Email </label>
                <input type="email" name="" id="email" required>

                <label for="senha">Senha </label>
                <input type="password" name="" id="senha" required>
            </fieldset>

            <fieldset class="socialmedia">
                <legend>Entre usando</legend>
                <a href=""><img src="facebook.png" alt="facebook"></a>
                <a href=""><img src="google.png" alt="google"></a>
                <a href=""><img src="twitter.png" alt="twitter"></a>

                <input type="submit" value="Entrar" class="btn">
                <a href="" class="forgotpass">Esqueceu a senha?</a>
            </fieldset>
                
            
            </form>
        </div>
    </main>

    <footer></footer>
</body>

</html>
